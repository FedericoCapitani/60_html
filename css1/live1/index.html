<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>CSS 1</title>
    <!-- 1. file esterno -->
    <link rel="stylesheet" href="style.css">
    <!-- 2. tag style: priorità più elevata del file linkato CSS-->
    <style>
        h1{
            color: white;
        }

    </style>
</head>

<body>
    <!-- attributo style: priorità massima --> 
    <h1 style="color: green;">Hello CSS</h1>

</body>
</html>
